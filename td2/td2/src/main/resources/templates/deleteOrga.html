{{ >header}}
<div class="container">
	<div class="row">
			<i class="fas fa-envelope fa-3x"></i>
			<h2>Springboot TD nÂ°2</h2>
	</div>
	<div class="row">
		<div class="col">Application de messagerie</div>
	</div><br>
	<button type="button" class="btn btn-dark">
		<a href="http://localhost:8091/orgas/new"><i class="fas fa-plus text-white"> Ajouter une organisation...</i></a>
	</button>
</div><br>
<div class="container">
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<td>Id</td>
				<td>Name</td>
				<td>Domain</td>
				<td>Aliases</td>
				<td> </td>
			</tr>
		</thead>
		<tbody>
			{{#listeOrgas}}
				<tr>
					<td>{{id}}</td>
					<td>{{name}}</td>
					<td>{{domain}}</td>
					<td>{{aliases}}</td>
					<td><a href="http://localhost:8091/orgas/display/{{id}}"><i class="fas fa-eye text-dark"></i></a></td>
					<td><a href="http://localhost:8091/orgas/edit/{{id}}"><i class="fas fa-pen-square text-dark"></i></a></td>
					<td><a href="http://localhost:8091/orgas/delete/{{id}}"><i class="far fa-times-circle fa-2x text-danger"></i></a></td>
				</tr>
			{{/listeOrgas}}
		</tbody>		
	</table>
	<div class="card">
		<ul class="list-group list-group-flush">
		    <li class="list-group-item text-danger">
			    Confirmation de suppression
			    Confirmez vous la suppression de "{{idsup}}" <br>
		    </li>
		    <li class="list-group-item text-danger">
		    	<form action="http://localhost:8091/orgas/delete/{{idsup}}" method="post">
		    		<i class="fas fa-question-circle fa-3x"></i>
		    		<button><a href="http://localhost:8091/orgas/index"><i class="far fa-circle text-dark btn btn-secondary">Annuler</i></a></button>
				    <input type="submit" name="btn" value="Confirmer" class="btn btn-secondary"/>
				</form>
		    </li>
		  </ul>
	</div>
</div>
{{ >footer}}
