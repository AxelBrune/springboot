{{>Structure/header}}
<h3>Ajouter un Script</h3>
<form action="/script/submit" method="POST">
	<div class="field>
		<label>Titre :</label><br>
		<input type="text" name="title" placeholder="Title">
	</div><br>
	<div class="field">
		<label>Description :</label><br>
		<textarea  name="description" placeholder="Description"></textarea>
	</div>
	<div class="field">
		<label>Contenu :</label><br>
		<textarea  name="content" placeholder="Contenu"></textarea>
	</div>
	<div class="field">
		<label>Date de création :</label>
		<input type="date" name="creationDate">
	</div><br>
	<div class="field">
		<label>Catégorie du script :</label>
		<select name="category" >
		<option disabled selected>Choisir une catégorie</option>
			{{#category}}
				<option value="{{name}}">{{name}}</option>
			{{/category}}
		</select>
	</div><br>
	<div class="field">
		<label>Langage du script :</label>
		<select name="language" >
		<option disabled selected>Choisir un langage</option>
			{{#language}}
				<option value="{{name}}">{{name}}</option>
			{{/language}}
		</select>
	</div>
	<button type="submit" class="bui green button">Ajouter</button>
</form>
{{>Structure/footer}}
